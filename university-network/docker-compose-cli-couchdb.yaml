  #CA for ComputerSciencesOrg	
  ca.computersciencesorg.university.com:
    image: hyperledger/fabric-ca:1.4.8
    platform: linux/amd64
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.computersciencesorg.university.com
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.computersciencesorg.university.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.computersciencesorg.university.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw'
    volumes:
      - ./crypto-config/peerOrganizations/computersciencesorg.university.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.computersciencesorg.university.com
    networks:
      - basic

  cli-university:
    container_name: cli-university
    image: hyperledger/fabric-tools:2.2
    platform: linux/amd64
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_ID=cli
      # ---CHANGED--- peer0 from ComputerSciencesOrg is the default for this CLI container
      - CORE_PEER_ADDRESS=peer0.computersciencesorg.university.com:7051
      - CORE_PEER_LOCALMSPID=ComputerSciencesOrgMSP
      - CORE_PEER_TLS_ENABLED=true
      # ---CHANGED--- changed to reflect peer0 name, computersciencesorg name and our company's domain
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/computersciencesorg.university.com/peers/peer0.computersciencesorg.university.com/tls/server.crt
      # ---CHANGED--- changed to reflect peer0 name, computersciencesorg name and our company's domain
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/computersciencesorg.university.com/peers/peer0.computersciencesorg.university.com/tls/server.key
      # ---CHANGED--- changed to reflect peer0 name, computersciencesorg name and our company's domain
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/computersciencesorg.university.com/peers/peer0.computersciencesorg.university.com/tls/ca.crt
      # ---CHANGED--- changed to reflect peer0 name, computersciencesorg name and our company's domain
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/computersciencesorg.university.com/users/Admin@computersciencesorg.university.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    # ---CHANGED--- command needs to be connected out as we will be issuing commands explicitly, not using by any script
    # command: /bin/bash -c './scripts/script.sh ${CHANNEL_NAME}; sleep $TIMEOUT'
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        # ---CHANGED--- chaincode path adjusted
        - ./../chaincode/:/opt/gopath/src/github.com/chaincode
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
        - ./../scheduler/:/opt/gopath/src/github.com/hyperledger/fabric/peer/scheduler
    depends_on:
       # ---CHANGED--- reference to our orderer
      - orderer.university.com
       # ---CHANGED--- reference to peer0 of ComputerSciencesOrg
      - peer0.computersciencesorg.university.com
       # ---CHANGED--- reference to peer0 of ExactSciencesOrg
      - peer0.exactsciencesorg.university.com
       # ---CHANGED--- reference to peer0 of EngineeringOrg
      - peer0.engineeringorg.university.com
      # ---CHANGED--- reference to peer0 of ResearchOrg
      - peer0.researchorg.university.com
      # ---CHANGED--- reference to peer0 of ChemicalOrg
      - peer0.chemicalorg.university.com
      # ---CHANGED--- reference to peer0 of StatisticsOrg
      - peer0.statisticsorg.university.com
    networks:
      # ---CHANGED--- our network is called "basic"
      - basic
