      - CORE_PEER_ADDRESS=peer0.computersciencesorg.university.com:7051
      # ---CHANGED--- changed to reflect peer name, org name and our company's domain
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.computersciencesorg.university.com:7051
      # ---CHANGED--- changed to reflect peer name, org name and our company's domain
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.computersciencesorg.university.com:7051      
      - CORE_PEER_LOCALMSPID=ComputerSciencesOrgMSP
